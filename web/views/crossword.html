{{ block "crossword" . }}
<div class="px-4 border-b-2 mb-12 pb-8 row-auto pr-6 col-span-3 lg:col-span-1">
  <h1 class="text-lg font-semibold">The Daily Crossword</h1>
  <div class="w-full mb-1 mt-2 h-[1px]"></div>
    <img
      src="/static/puzzles/{{ .Date }}.png"
      alt="Daily Crossword"
      class="w-[250px] h-[250px] mt-2 ml-2 mr-4 mb-4 border-4 border-neutral-700"
    />
  <p>{{ .Content }}</p>
</div>
{{ end }}
